<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Choose Your Carpet in AR</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            margin: 0;
            background: #f5f5f5;
        }

        h1 {
            margin-bottom: 20px;
            color: #333;
        }

        .carpet-selection {
            display: flex;
            flex-direction: row;
            gap: 20px;
        }

        .carpet-option {
            text-align: center;
        }

        .carpet-option img {
            width: 150px;
            height: 150px;
            object-fit: cover;
            border-radius: 10px;
        }

        .ar-button {
            display: block;
            background-color: #0078ff;
            color: white;
            padding: 10px 20px;
            border-radius: 25px;
            font-size: 1rem;
            margin-top: 10px;
            text-decoration: none;
            transition: background-color 0.3s;
        }

        .ar-button:hover {
            background-color: #005fcc;
        }
    </style>
</head>
<body>
    <h1>Choose Your Carpet</h1>
    
    <div class="carpet-selection">
        <div class="carpet-option">
            <img src="carpet1-preview.jpg" alt="Carpet 1">
            <a href="https://your-site-name.netlify.app/carpet1.usdz" rel="ar" class="ar-button">Carpet 1</a>
        </div>
        <div class="carpet-option">
            <img src="carpet2-preview.jpg" alt="Carpet 2">
            <a href="https://your-site-name.netlify.app/carpet2.usdz" rel="ar" class="ar-button">Carpet 2</a>
        </div>
        <div class="carpet-option">
            <img src="carpet3-preview.jpg" alt="Carpet 3">
            <a href="https://your-site-name.netlify.app/carpet3.usdz" rel="ar" class="ar-button">Carpet 3</a>
        </div>
    </div>
</body>
</html>
