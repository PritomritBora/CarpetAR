<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Choose Your Carpet in AR</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            margin: 0;
            background: #f5f5f5;
        }

        h1 {
            margin-bottom: 20px;
            color: #333;
        }

        .carpet-selection {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            gap: 20px;
            margin-top: 20px;
        }

        .carpet-option {
            text-align: center;
            width: 100%;
            max-width: 200px;
        }

        .carpet-option img {
            width: 100%;
            height: auto;
            object-fit: cover;
            border-radius: 10px;
        }

        .ar-button {
            display: block;
            background-color: #0078ff;
            color: white;
            padding: 10px 20px;
            border-radius: 25px;
            font-size: 1rem;
            margin-top: 10px;
            text-decoration: none;
            transition: background-color 0.3s;
            width: 100%;
            text-align: center;
        }

        .ar-button:hover {
            background-color: #005fcc;
        }

        /* Media Query for small screens (phones) */
        @media screen and (max-width: 768px) {
            .carpet-selection {
                flex-direction: column;
                align-items: center;
            }

            .carpet-option {
                width: 80%;
                max-width: 350px;
            }

            h1 {
                font-size: 1.5rem;
            }

            .ar-button {
                padding: 12px 20px;
            }
        }

        /* Media Query for very small screens (extra-small phones) */
        @media screen and (max-width: 480px) {
            .carpet-option img {
                width: 80%;
                max-width: 180px;
            }

            .ar-button {
                font-size: 0.9rem;
                padding: 10px 15px;
            }

            h1 {
                font-size: 1.2rem;
            }
        }
    </style>
</head>
<body>
    <h1>Choose Your Carpet</h1>
    
    <div class="carpet-selection">
        <div class="carpet-option">
            <img src="https://neon-trifle-2db3a4.netlify.app/Assets/alba.jpg" alt="Carpet 1">
            <a href="https://neon-trifle-2db3a4.netlify.app/Assets/alba.usdz" rel="ar" class="ar-button">Carpet 1</a>
        </div>
        <div class="carpet-option">
            <img src="https://neon-trifle-2db3a4.netlify.app/Assets/amber.jpg" alt="Carpet 2">
            <a href="https://neon-trifle-2db3a4.netlify.app/Assets/amber.usdz" rel="ar" class="ar-button">Carpet 2</a>
        </div>
        <div class="carpet-option">
            <img src="https://neon-trifle-2db3a4.netlify.app/Assets/alegria.jpg" alt="Carpet 3">
            <a href="https://neon-trifle-2db3a4.netlify.app/Assets/alegria.usdz" rel="ar" class="ar-button">Carpet 3</a>
        </div>
    </div>
</body>
</html>
