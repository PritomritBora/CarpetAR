<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Place the Carpet in AR</title>
    <style>
        /* General Reset */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: Arial, sans-serif;
        }

        body {
            background: linear-gradient(to bottom right, #f5f5f5, #e0e0e0);
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            text-align: center;
            padding: 20px;
        }

        .container {
            background: white;
            padding: 30px;
            border-radius: 15px;
            box-shadow: 0 8px 20px rgba(0, 0, 0, 0.2);
            max-width: 500px;
            width: 100%;
        }

        h1 {
            font-size: 1.8rem;
            color: #333;
            margin-bottom: 15px;
        }

        p {
            color: #666;
            margin-bottom: 20px;
        }

        .preview-image {
            width: 100%;
            height: auto;
            border-radius: 10px;
            margin-bottom: 20px;
        }

        .ar-button {
            display: inline-block;
            background: #0078ff;
            color: white;
            padding: 15px 20px;
            text-decoration: none;
            border-radius: 50px;
            font-size: 1rem;
            font-weight: bold;
            transition: background 0.3s ease;
        }

        .ar-button:hover {
            background: #005fcc;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Visualize Your Carpet</h1>
        <p>Click the button below to see how the carpet looks in your space.</p>
        <img src="carpet-preview.jpg" alt="Carpet Preview" class="preview-image">
        <a href="https://neon-trifle-2db3a4.netlify.app/Assets/carpet.usdz" rel="ar" class="ar-button">View in AR</a>
    </div>
</body>
</html>
