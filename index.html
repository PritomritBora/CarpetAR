<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>WebXR AR Carpet Placement</title>
    <style>
        body { margin: 0; overflow: hidden; }
        canvas { display: block; }
    </style>
</head>
<body>
    <button id="startAR">Start AR</button>
    <script type="module">
        import * as THREE from 'https://cdn.skypack.dev/three@0.128.0';
        import { GLTFLoader } from 'https://cdn.skypack.dev/three/examples/jsm/loaders/GLTFLoader.js';

        let scene, camera, renderer, carpet;
        let xrSession, hitTestSource = null;

        const startARButton = document.getElementById("startAR");

        startARButton.addEventListener('click', startXR);

        // Initialize Three.js scene
        function init() {
            scene = new THREE.Scene();
            camera = new THREE.PerspectiveCamera(75, window.innerWidth / window.innerHeight, 0.1, 1000);
            renderer = new THREE.WebGLRenderer({ antialias: true });
            renderer.setSize(window.innerWidth, window.innerHeight);
            document.body.appendChild(renderer.domElement);

            // Set up a basic light
            const light = new THREE.AmbientLight(0x404040, 5); // Ambient light
            scene.add(light);

            // Start the WebXR session
            initAR();
        }

        // Start the XR session
        async function startXR() {
            if (navigator.xr) {
                const session = await navigator.xr.requestSession('immersive-ar', {
                    requiredFeatures: ['hit-test']
                });

                xrSession = session;
                xrSession.addEventListener('end', onSessionEnded);

                const referenceSpace = await xrSession.requestReferenceSpace('local');
                xrSession.requestHitTestSource({ space: referenceSpace });

                xrSession.updateRenderState({ baseLayer: new XRWebGLLayer(xrSession, renderer.getContext()) });
                xrSession.requestAnimationFrame(onXRFrame);

                startARButton.style.display = 'none';  // Hide button after starting AR
            } else {
                alert('WebXR not supported on this device');
            }
        }

        // Load the carpet model
        function loadCarpetModel() {
            const loader = new GLTFLoader();
            loader.load('./Assets/carpet.glb', function (gltf) {
                carpet = gltf.scene;
                carpet.scale.set(0.5, 0.5, 0.5); // Scale to fit
                carpet.rotation.x = -Math.PI / 2; // Lay the carpet flat on the ground
                scene.add(carpet);
            }, undefined, function (error) {
                console.error(error);
            });
        }

        // Handle the XR frame rendering
        function onXRFrame(t, frame) {
            const session = frame.session;
            const referenceSpace = session.requestReferenceSpace('local');
            const hitTestSource = session.requestHitTestSource({ space: referenceSpace });

            // Update the carpet's position based on hit test results
            if (hitTestSource) {
                const hitTestResults = frame.getHitTestResults(hitTestSource);
                if (hitTestResults.length > 0) {
                    const hit = hitTestResults[0];
                    const pose = hit.getPose(referenceSpace);
                    carpet.position.set(pose.transform.position.x, pose.transform.position.y, pose.transform.position.z);
                }
            }

            renderer.render(scene, camera);
            xrSession.requestAnimationFrame(onXRFrame);
        }

        // Initialize AR setup
        async function initAR() {
            init();
            loadCarpetModel();
        }

        // On XR session end
        function onSessionEnded() {
            console.log('XR session ended');
        }

        // Resize listener
        window.addEventListener('resize', () => {
            renderer.setSize(window.innerWidth, window.innerHeight);
            camera.aspect = window.innerWidth / window.innerHeight;
            camera.updateProjectionMatrix();
        });

    </script>
</body>
</html>
