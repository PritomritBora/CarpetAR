<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AR Carpet Placement</title>
</head>
<body>
    <h1>Place the Carpet in Your Space</h1>
    <p>Click the image below to view the carpet in AR:</p>
    
    <!-- AR Quick Look Link -->
    <a href="https://neon-trifle-2db3a4.netlify.app/Assets/carpet.usdz" rel="ar">
        <img src="https://neon-trifle-2db3a4.netlify.app/Assets/amber-80x120-alfombra-lavable.jpg" alt="Carpet Preview" style="width: 300px; height: auto;">
    </a>
    
    <!-- Fallback for GLB Model -->
    <script>
        // Detect if Quick Look is supported (iOS 12+)
        const isIOS = /iPad|iPhone|iPod/.test(navigator.userAgent) && !window.MSStream;

        if (!isIOS) {
            const link = document.querySelector('a[rel="ar"]');
            link.href = "https://neon-trifle-2db3a4.netlify.app/Assets/carpet.glb"; // Fallback to GLB for Android and other devices
        }
    </script>
</body>
</html>
